# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Dev Build & Release

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore FiXAmongUs/FiXAmongUs.csproj
    
    - name: Build
      run: dotnet build FiXAmongUs/FiXAmongUs.csproj --configuration Release --no-restore --output ./build-output
    
    - name: Test
      run: dotnet test FiXAmongUs/FiXAmongUs.csproj --no-build --verbosity normal
    
    - name: Create Release Notes
      id: changelog
      run: |
        echo "CHANGELOG<<EOF" >> $GITHUB_ENV
        echo "# このバージョンは開発中です！" >> $GITHUB_ENV
        echo "## 変更点" >> $GITHUB_ENV
        git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD --pretty=format:"* %s" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: success() && github.event_name == 'push'
      with:
        tag_name: dev-${{ github.run_number }}
        name: 開発版ビルド ${{ github.run_number }}
        body: ${{ env.CHANGELOG }}
        draft: false
        prerelease: true
        files: ./build-output/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
